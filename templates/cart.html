
{% extends 'base.html' %}

{% block body %}
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Melon Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for melon in display_melon %}      
        
            <tr>
                <td>{{ melon.melon_id }}</td>
                <td>{{ session.get(melon.melon_id, 0) }}</td>
                <td>{{ melon.melon.price }}</td>
                <!-- <td>{{ melon.melon.</td> -->
            </tr>
       
        </tbody>
    </table>

    <h3>Total: $27.00</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
